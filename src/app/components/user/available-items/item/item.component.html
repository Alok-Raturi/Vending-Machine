<div class="product-card" (click)="dispatchDialog()">
  <img [src]="'https://th.bing.com/th/id/OIP.okUWnVFHQ4zT7juvSjq5wQHaLG?w=208&h=304&c=7&r=0&o=5&dpr=1.3&pid=1.7'" alt="{{ product()?.name?.S }}" />
  <h3>{{ product()?.name?.S }}</h3>
  <p>Price: {{ product()?.price?.N | currency:'USD' }}</p>
  <p-tag [severity]="'danger'">Units left - {{ product()?.stock?.N }}</p-tag>
</div>
