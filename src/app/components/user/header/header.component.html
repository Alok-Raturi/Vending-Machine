<nav class="container">
  <div class="logo">
    <h1>WatchGuard Vending Machine</h1>
  </div>

  @if(isTokenAvailable){
  <div>
    <div>
      <button [routerLink]="['/add-balance']">Add balance</button>
    </div>
    @if(isAdmin){
    <div>
      <div>
        <button [routerLink]="['/admin/add-product']">Add product</button>
      </div>
      <div>
        <button [routerLink]="['/admin/update-stock']">Update Stock</button>
      </div>
    </div>
    }

    <div>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  }@else{
  <div>
    <div>
      <button [routerLink]="['/login']">Login</button>
    </div>
    <div>
      <button [routerLink]="['signup']">Signup</button>
    </div>
  </div>
  }
</nav>

@if (isLoading) {
  <app-spinner/>
}
