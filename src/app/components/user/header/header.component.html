<nav class="container">
  <div>
    <h1>WatchGuard Vending Machine</h1>
  </div>

  @if (isTokenAvailable) {
    <div>
      <p-button
      label="Add balance"
      [routerLink]="['/add-balance']"
      outlined="true"
      severity="success" />
    </div>
    <div>
      <p-button
      label="Logout"
      (onClick)="logout()"
      outlined="true"
      severity="danger" />
    </div>
  }@else{
  <div>
    <p-button
    label="Login"
    outlined="true"
    severity="danger" />
  </div>
  <div>
    <p-button
    label="Signup"
    outlined="true"
    severity="danger" />
  </div>
}
</nav>
