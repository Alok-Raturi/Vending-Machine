<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onSubmit()">
      <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password"/>
      </div>
      <button type="submit">Login</button>
      @if (errorMessage) {
          <p class="error">{{ errorMessage }}</p>
      }
  </form>
  <a [routerLink]="['/signup']">New User? Sign Up</a>
</div>
@if (isloading) {
    <app-spinner/>
}
