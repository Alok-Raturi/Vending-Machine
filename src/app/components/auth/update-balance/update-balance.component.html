<form (ngSubmit)="onSubmit()" class="confirmation-form">
  <h3>Add Balance to your account</h3>
  <div class="input-container">
      <input type="text" [(ngModel)]="amount" placeholder="Enter code" required name="code">
  </div>
  <button type="submit" class="submit-button">Submit</button>
</form>

@if(isloading){
  <app-spinner/>
}
