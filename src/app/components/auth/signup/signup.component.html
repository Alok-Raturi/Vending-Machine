<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username" />
      </div>
      <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Create a password" />
      </div>
      <button type="submit">Sign Up</button>
      @if (errorMessage) {
        <div class="error">{{ errorMessage }}</div>
      }
  </form>
</div>
