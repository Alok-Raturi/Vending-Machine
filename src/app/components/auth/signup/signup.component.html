<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Create a password" />
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" [(ngModel)]="confirmPassword" name="confirm" required placeholder="Confirm your password" />
    </div>
      <button type="submit">Sign Up</button>
      @if (errorMessage) {
        <div class="error">{{ errorMessage }}</div>
      }
  </form>
</div>
