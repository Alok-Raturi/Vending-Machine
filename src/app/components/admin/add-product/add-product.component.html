<div>
  <h1>Add a new product in Vending Machine</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required/>
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" ngModel required pattern="^[1-9][0-9]*$"/>
    </div>
    <div>
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" ngModel required pattern="^[1-9][0-9]*$"/>
    </div>
    <div>
      <label for="image">Image</label>
      <input type="text" id="image" name="image" ngModel required/>
    </div>
    <button type="submit">Add</button>
    </form>
</div>
