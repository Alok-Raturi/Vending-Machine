<div class="form-container">
  <h1 class="form-title">Add a New Product in Vending Machine</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="product-form">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" ngModel required class="form-input"/>
    </div>

    <div class="form-group">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" ngModel required pattern="^[1-9][0-9]*$" class="form-input"/>
    </div>

    <div class="form-group">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" name="stock" ngModel required pattern="^[1-9][0-9]*$" class="form-input"/>
    </div>

    <div class="form-group">
      <label for="image" class="form-label">Image</label>
      <input type="text" id="image" name="image" ngModel required class="form-input"/>
    </div>

    <button type="submit" class="submit-btn">Add</button>
  </form>
</div>

@if(isloading){
  <app-spinner></app-spinner>
}
